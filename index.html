<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>GifTastic</title>
  </head>
  <body>
    <div class="tittle p-4 text-center">
      <h1>GifTastic (v.Anime)</h1>
      <img src="https://media.giphy.com/media/iIifSQSQUKteo/giphy.gif" />
    </div>
    <div class="search p-2 col-sm-12 m-auto">
      <div class="container my-3 mx-auto">
        <div class="buttons col-sm-12 p-0 "></div>
      </div>
      <form class="container m-auto">
        <div class="row m-auto ">
          <input type="text" id="input" class="col-sm-10 p-2" />
          <input type="submit" value="add" class="btn-primary col-sm-2 p-2" />
        </div>
      </form>
    </div>
    <div class="container row m-auto">
      <div class="col-sm-12">
        <div class="results row m-auto"></div>
      </div>
    </div>
    <script src="./js/giftastic.js"></script>
  </body>
